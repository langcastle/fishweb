<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/test1.css" />
    <!-- <script type="text/javascript" src="js/showPic.js"></script> -->
    <script type="text/javascript" src="js/vue/vue.js"></script>
    <script type="text/javascript" src="js/vuetest.js"></script>
</head>

<body>
    <div style="line-height: normal;">
        <!-- <input type="button" value="Click Me" onclick="showPic()" /> -->
    </div>
    <div id="app">
        {{ message }}
    </div>
    <div id="app1">
        <span v-bind:title="message">
            aaaaaaaaaaaaaa
        </span>
    </div>
    <div id="app2">
        <p v-if="seen">显示信息</p>
    </div>
    <div id="app3">
        <ol>
            <li v-for="todo in todos" v-bind:title="message">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>

</html>
<script>
    var app3 = new Vue({
        el: "#app3",
        data: {
            todos: [
                { text: "aaaaaaaa" },
                { text: "bbbbbbbb" },
                { text: "cccccccc" }
            ],
            message: new Date().toLocaleDateString()
        }
    })
    var app2 = new Vue({
        el: "#app2",
        data: {
            seen: true
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    });
    var app1 = new Vue({
        el: "#app1",
        data: {
            message: "页面加载于" + new Date().toLocaleDateString()
        }
    });
</script>
